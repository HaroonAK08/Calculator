<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caclulator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="Caclulator">
      <h3>THEME</h3>
      <button class="themeBtn" onclick="toggleDarkTheme()">
        <input type="checkbox" id="themeToggle" />
        <label for="themeToggle"></label>
      </button>

      <input type="text" placeholder="0" id="display" />

      <div class="btnCal">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="clearDisplay1()">DEL</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('+')">+</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('*')">x</button>

        <button class="operator1" onclick="clearDisplay()">RESET</button>
        <button class="EqlBtn" onclick="calculateResult()">=</button>
      </div>
    </div>
  </body>
</html>
